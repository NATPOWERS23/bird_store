<div class="d-flex justify-content-between align-items-start row">
  <h1 class="col-10">{{ data.title }}</h1>
  <div mat-dialog-actions class="d-flex justify-content-end col-1">
    <button mat-button (click)="close('close')" class="shadow">x</button>
  </div>
</div>
<div mat-dialog-content>
  <span>{{ data.message }}</span>
  <span>{{ data.confirmText }}</span>
  <span>{{ data.cancelText }}</span>
</div>
