<h1 class="text-center text-secondary">Створення нового товару</h1>
<form
  [formGroup]="createForm"
  (ngSubmit)="submit()"
  class="create-form mt-5 d-flex flex-column align-items-center">
  <div class="row justify-content-center">
    <div class="create-form__left col-sm-6">
      <mat-form-field
        appearance="outline"
        class="text-secondary w-100"
        [ngClass]="{
          invalid:
            createForm.get('name')?.touched && createForm.get('name')?.invalid
        }">
        <mat-label>Назва товару:</mat-label>
        <input matInput id="name" type="text" formControlName="name" />
        <mat-hint>
          <small
            *ngIf="
              createForm.get('name')?.touched &&
              createForm.get('name')?.invalid &&
              createForm.get('name')?.errors?.required
            ">
            Введіть назву
          </small>
        </mat-hint>
      </mat-form-field>

      <mat-form-field
        appearance="outline"
        class="text-secondary w-100"
        [ngClass]="{
          invalid:
            createForm.get('price')?.touched && createForm.get('price')?.invalid
        }">
        <mat-label>Вартість товару:</mat-label>
        <input matInput id="price" type="number" formControlName="price" />
        <mat-hint>
          <small
            *ngIf="
              createForm.get('price')?.touched &&
              createForm.get('price')?.invalid &&
              createForm.get('price')?.errors?.required
            ">
            Введіть ціну
          </small>
        </mat-hint>
      </mat-form-field>

      <mat-form-field
        appearance="outline"
        class="text-secondary w-100"
        [ngClass]="{
          invalid:
            createForm.get('description')?.touched &&
            createForm.get('description')?.invalid
        }">
        <mat-label>Опис товару:</mat-label>
        <input
          matInput
          id="description"
          type="text"
          formControlName="description" />
        <mat-hint>
          <small
            *ngIf="
              createForm.get('description')?.touched &&
              createForm.get('description')?.invalid &&
              createForm.get('description')?.errors?.required
            ">
            Введіть опис
          </small>
        </mat-hint>
      </mat-form-field>
    </div>

    <app-file-uploader
      class="col-11 col-sm-5 mt-3 mt-sm-0"
      (imageSnippetEventEmitter)="selectedFile = $event"></app-file-uploader>
  </div>

  <button
    type="submit"
    class="btn btn-block btn-dark mt-5 mb-3 w-70"
    [disabled]="createForm.invalid">
    Створити товар
  </button>
</form>
