<div class="image-controller">
  <div
    class="image-upload-container"
    [ngClass]="{
      'image-upload-container_selected': !!selectedFile.src
    }">
    <span class="upload-img"
      ><img src="assets/images/upload.png" alt=""
    /></span>
    <input
      type="file"
      accept="image/*"
      (change)="processFile(imageInput)"
      id="image"
      #imageInput />
    <div *ngIf="!!selectedFile.src" class="img-preview-container">
      <div
        class="img-preview"
        [ngStyle]="{
          'background-image': 'url(' + selectedFile.src + ')'
        }"></div>
      <button
        class="btn btn-close position-absolute m-2"
        (click)="clearImage()"></button>
    </div>
  </div>
</div>
